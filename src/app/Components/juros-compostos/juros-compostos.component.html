<div class="card">
  <div class="card-body">
    <div class="mb-3">
      <label class="form-label">Capital (R$)</label>
      <input
        type="number"
        class="form-control"
        [(ngModel)]="c"
        placeholder="100"
      />
      <label class="form-label">Juros (%)</label>
      <input
        type="number"
        class="form-control"
        [(ngModel)]="i"
        placeholder="0.01"
      />
      <label class="form-label">Tempo (meses)</label>
      <input
        type="number"
        class="form-control"
        [(ngModel)]="t"
        placeholder="5"
      />
    </div>
    <h3>{{ getInterests() }}</h3>
  </div>
</div>
